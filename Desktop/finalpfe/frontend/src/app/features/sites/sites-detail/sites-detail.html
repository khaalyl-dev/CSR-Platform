<div class="p-6 bg-white rounded-2xl shadow-md space-y-6">
  <h2 class="text-2xl font-bold text-gray-700">Détails du site</h2>

  <div *ngIf="site()">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div><strong>Nom :</strong> {{ site()?.name }}</div>
      <div><strong>Localisation :</strong> {{ site()?.location }}</div>
      <div><strong>Manager :</strong> {{ site()?.manager }}</div>
      <div><strong>Email :</strong> {{ site()?.email }}</div>
      <div><strong>Statut :</strong>
        <span
          [ngClass]="{
            'bg-green-200 text-green-800': site()?.status==='Active',
            'bg-gray-200 text-gray-800': site()?.status==='Inactive'
          }"
          class="px-2 inline-flex text-xs font-semibold rounded-full">
          {{ site()?.status }}
        </span>
      </div>
      <div><strong>Créé le :</strong> {{ site()?.createdAt | date }}</div>
      <div><strong>Mis à jour :</strong> {{ site()?.updatedAt | date }}</div>
    </div>
  </div>
</div>
